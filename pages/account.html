                                            <script>
                                                function previewFile() {
                                                    const preview = document.getElementById('preview');
                                                    const fileInput = document.getElementById('document');
                                                    const files = fileInput.files;

                                                    // Clear previous preview
                                                    //preview.innerHTML = '';

                                                    // Loop through the selected files
                                                    for (let i = 0; i < files.length; i++) {
                                                        const file = files[i];

                                                        // Create container for file preview
                                                        const container = document.createElement('div');
                                                        container.classList.add('file-preview');

                                                        // Create element to display file name
                                                        const fileName = document.createElement('span');
                                                        fileName.textContent = file.name;

                                                        // Create remove button
                                                        const removeButton = document.createElement('button');
                                                        removeButton.textContent = 'Remove';
                                                        removeButton.classList.add('remove-button');
                                                        removeButton.addEventListener('click', function () {
                                                            // Remove file preview container when remove button is clicked
                                                            container.remove();
                                                        });

                                                        // Append file name and remove button to container
                                                        container.appendChild(fileName);
                                                        container.appendChild(removeButton);

                                                        // Append container to preview
                                                        preview.appendChild(container);
                                                    }
                                                }
                                            </script>
